    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .games-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .game-button {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200px;
        }
        
        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .game-icon {
            width: 100%;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }
        
        .game-icon svg {
            width: 80px;
            height: 80px;
        }
        
        .game-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .coming-soon {
            background-color: #f0f0f0;
            color: #777;
            cursor: not-allowed;
        }
        
        .coming-soon:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }
        
        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .language-selector {
                position: relative;
                top: 0;
                right: 0;
                text-align: right;
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .games-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageSelect = document.getElementById('language-select');
            const pageTitle = document.getElementById('page-title');
            const numbersGameTitle = document.getElementById('numbers-game-title');
            const comingSoonElements = [];
            
            for (let i = 1; i <= 8; i++) {
                comingSoonElements.push(document.getElementById(`coming-soon-${i}`));
            }
            
            // Language translations
            const translations = {
                'en': {
                    'page-title': 'Games Collection',
                    'numbers-game-title': 'Number Comparison Game',
                    'coming-soon': 'Coming Soon'
                },
                'de': {
                    'page-title': 'Spielesammlung',
                    'numbers-game-title': 'Zahlenvergleichsspiel',
                    'coming-soon': 'Demnächst verfügbar'
                },
                'fr': {
                    'page-title': 'Collection de Jeux',
                    'numbers-game-title': 'Jeu de Comparaison de Nombres',
                    'coming-soon': 'Bientôt Disponible'
                },
                'es': {
                    'page-title': 'Colección de Juegos',
                    'numbers-game-title': 'Juego de Comparación de Números',
                    'coming-soon': 'Próximamente'
                },
                'pl': {
                    'page-title': 'Kolekcja Gier',
                    'numbers-game-title': 'Gra Porównywania Liczb',
                    'coming-soon': 'Wkrótce Dostępne'
                }
            };
            
            // Detect browser language
            function detectLanguage() {
                const browserLang = navigator.language || navigator.userLanguage;
                const shortLang = browserLang.split('-')[0]; // Get primary language code
                
                // Check if we support this language
                if (translations[shortLang]) {
                    return shortLang;
                }
                
                // Default to German if language not supported
                return 'de';
            }
            
            // Set initial language based on browser setting
            const initialLanguage = detectLanguage();
            languageSelect.value = initialLanguage;
            document.documentElement.lang = initialLanguage;
            
            // Apply initial language
            applyLanguage(initialLanguage);
            
            // Add event listener for language changes
            languageSelect.addEventListener('change', changeLanguage);
            
            function changeLanguage() {
                const currentLanguage = languageSelect.value;
                applyLanguage(currentLanguage);
            }
            
            function applyLanguage(langCode) {
                const lang = translations[langCode];
                
                // Update UI elements
                pageTitle.textContent = lang['page-title'];
                numbersGameTitle.textContent = lang['numbers-game-title'];
                
                // Update all "coming soon" elements
                comingSoonElements.forEach(element => {
                    element.textContent = lang['coming-soon'];
                });
                
                // Update document language
                document.documentElement.lang = langCode;
                
                // Update page title
                document.title = lang['page-title'];
            }
        });
    </script>
